<body>
    <nav class="nav-bar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>

            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-2x fas fa-map-marker text-red"></i>
                        <h2 class="text-black md heading">LOCATION</h2>
                        <p>#2241 janakpuri colony lohardaga city.</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-2x fas fa-envelope text-red "></i>
                        <h2 class="text-black md heading">E-MAIL</h2>
                        <p>sajjadansari@mycompany.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-2x fas fa-phone-square-alt text-red"></i>
                        <h2 class="text-black md heading">CALL</h2>
                        <p>+91 9307645574</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="company image">

                </div>
                <form class="form">
                    <h1 class="lg-heading text-black"> Contact Us</h1>
                    <p class="test-black"> Let us know questions,suggestions and concerns by filling out the contact
                        form below</p>
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone </label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <bUtton type="submit" class="form-btn">Submit</bUtton>

                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="media ">
            <i class="fa fa-facebook fa-4x icon" style="color: #ddd;"></i>
            <i class="fa fa-x fa-4x icon" style="color: #ddd;"></i>
            <i class="fa fa-instagram fa-4x icon" style="color: #ddd;"></i>
        </div>
